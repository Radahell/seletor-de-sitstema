events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    client_max_body_size 50M;

    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript;

    upstream backend {
        server seletor-sitstema-api:22012;
    }

    # Vite Dev Server (só existe com profile dev)
    upstream frontend_dev {
        server seletor-sitstema-web:22011;
    }

    # HTTP (porta 80)
    server {
        listen 80;
        server_name _;

        location /api/ {
            include /etc/nginx/conf.d/cors.conf;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /uploads/ {
            alias /var/www/uploads/;
            expires 30d;
        }

        # Em DEV: proxya para o Vite.
        # Em PROD: se o upstream não existir, faz fallback para o dist.
        location / {
            proxy_pass http://frontend_dev;
            proxy_set_header Host $host;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_next_upstream error timeout http_502 http_504;
            error_page 502 504 = @static_dist;
        }

        location @static_dist {
            root /var/www/html;
            try_files $uri /index.html;
        }
    }

    # HTTPS (porta 443)
    server {
        listen 443 ssl http2;
        server_name varzeaprime.com.br;

        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        location /api/ {
            include /etc/nginx/conf.d/cors.conf;
            proxy_pass http://backend;
        }

        location /uploads/ {
            alias /var/www/uploads/;
            expires 30d;
        }

        location / {
            root /var/www/html;
            try_files $uri /index.html;
        }

    }
}
