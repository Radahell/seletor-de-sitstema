services:
  # ==========================================
  # MYSQL - Banco Master + Tenants
  # ==========================================
  db:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - db_data:/var/lib/mysql
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh:ro
      - ./schema-super-multitenant.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    container_name: seletor-sistema-db
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 --silent || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - seletor-net
      - nginx-proxy

  # ==========================================
  # BACKEND - Flask (Gunicorn)
  # ==========================================
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        API_PORT: ${SELETOR_API_PORT:-22012}
    container_name: seletor-sistema-api
    env_file:
      - .env
    environment:
      MASTER_DB_URL: ${DATABASE_URL}
      FLASK_APP: app.main:app
      FLASK_ENV: ${FLASK_ENV}
      SECRET_KEY: ${SECRET_KEY}
      PYTHONPATH: /app
      SELETOR_API_PORT: ${SELETOR_API_PORT:-22012}
      DOWNLOADS_DIR: ${DOWNLOADS_DIR:-/downloads}
    volumes:
      - ./backend/uploads:/uploads
      - ./backend:/app
      - ./frontend/dist:/app/frontend/dist
      - ${DOWNLOADS_HOST_PATH:-./downloads}:${DOWNLOADS_DIR:-/downloads}
    command: >
      gunicorn -w 2 -k gthread --threads 8 --timeout 60 --keep-alive 5
      -b 0.0.0.0:${SELETOR_API_PORT:-22012} "app.main:app"
    expose:
      - "${SELETOR_API_PORT:-22012}"
    ports:
      - "${SELETOR_API_PORT:-22012}:${SELETOR_API_PORT:-22012}"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - seletor-net
      - nginx-proxy

  # ==========================================
  # FRONTEND - React (nginx prod build)
  # ==========================================
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: seletor-sistema-web
    expose:
      - "${SELETOR_WEB_PORT:-22011}"
    ports:
      - "${SELETOR_WEB_PORT:-22011}:${SELETOR_WEB_PORT:-22011}"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - seletor-net
      - nginx-proxy

volumes:
  db_data:

networks:
  seletor-net:
    driver: bridge
  nginx-proxy:
    external: true
    name: nginx-proxy
